

documentation:
  version: '1'
  title: 'Swapi API'
  description: 'Esta api permite consultar personas de starwars usando como referencia el API Swapi. Permite consultar tanto a la base de datos SWAPI como a la base de datos dynamo y crear una persona en caso de que no exista'
  models:
    - name: getPeopleResponse
      description: "Objeto de persona"
      contentType: "application/json"
      schema:
        type: object
        properties:
          anoNacimiento:
            type: string
          colorOjo:
            type: string
          peliculas:
            type: array
            items:
              type: string
          genero:
            type: string
          colorCabello:
            type: string
          altura:
            type: string
          mundoNatal:
            type: string
          masa:
            type: string
          nombre:
            type: string
          colorPiel:
            type: string
          creado:
            type: string
          editado:
            type: string
          especies:
            type: array
            items:
              type: string
          naves:
            type: array
            items:
              type: string
          url:
            type: string
          vehiculos:
            type: array
            items:
              type: string
    -
      name: "addPeopleResponse"
      description: "Respuesta de la inserci√≥n de una personas"
      contentType: "application/json"
      schema:
        type: string
